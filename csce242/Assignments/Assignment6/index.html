<!DOCTYPE html>
<html>
<head>
    <title>Assignment 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Assignment 6</h1>
        <h2>If Statements</h2>

        <div id="ex-header">
            <nav id="exNav">
                <div class="arrows"> 
                    <p id="arrow-up" class="hidden">&#9650;</p> <!-- Up arrow (hidden initially) -->
                    <p id="arrow-down">&#9660;</p> <!-- Down arrow (shown initially) -->
                </div>
                <ul class="hidden"> <!-- Hidden initially on mobile -->
                    <li><a href="#" id="exercise1-link">Exercise 1</a></li>
                    <li><a href="#" id="exercise2-link">Exercise 2</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container">
        <div id="color-slider">
            <h3>Color Slider</h3>
            <input type="range" id="slider" min="0" max="255" value="0">
            <p id="color-message">|</p>
        </div>
        <div id="sizer" style="display: none;">
            <h3>Picture Chooser</h3>
            <div id="sizer-header">
                <button data-size="small">Small</button>
                <button data-size="medium">Medium</button>
                <button data-size="large">Large</button>
            </div>
            <img id="picture" src="https://picsum.photos/200" alt="Picture will appear here">
        </div>
    </div>
    <footer id="footer">
        @joshnatkin
    </footer>
    <script src="script.js"></script>
